<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的软件官网</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
      text-align: center;
    }

    header {
      padding: 80px 20px;
      background: #ffffff;
      border-bottom: 1px solid #e5e9f0;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      font-weight: 600;
      color: #111;
    }

    header p {
      margin-top: 15px;
      font-size: 1.2em;
      color: #555;
    }

    .buttons {
      margin: 40px 0;
    }

    .btn {
      padding: 14px 40px;
      font-size: 1.05em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: 0.25s;
    }

    .btn-primary {
      background: #0a84ff;
      color: white;
      box-shadow: 0 4px 12px rgba(10,132,255,0.2);
    }

    .btn-primary:hover {
      background: #0066d6;
    }

    .btn-secondary {
      background: #f2f4f7;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e1e4e8;
    }

    /* 弹窗 */
    .popup {
      display: none;
      background: #fff;
      width: 320px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      text-align: left;
      animation: fadeIn 0.3s ease;
    }

    .popup h3 {
      margin-top: 0;
      font-size: 1.3em;
      color: #111;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>超级软件助手</h1>
    <p>极简 · 高效 · 快速，助你提升工作效率 200%。</p>
  </header>

  <div class="buttons">
    <button class="btn btn-primary" onclick="download()">立即下载</button>
    <button class="btn btn-secondary" onclick="togglePopup()">联系客服</button>
  </div>

  <div class="popup" id="contactPopup">
    <h3>联系客服</h3>
    <p>QQ：1658394392</p>
    <p>微信：mysoftware_kefu</p>
    <p>邮箱：support@example.com</p>
  </div>

  <script>
    function download() {
      window.location.href = "https://example.com/download/software.exe";
    }

    function togglePopup() {
      const popup = document.getElementById("contactPopup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
